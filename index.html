<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <!-- ✅ Basic Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- ✅ SEO -->
    <title>CodeVista Digital | Modern Web Development</title>
    <meta
      name="description"
      content="CodeVista Digital builds fast, modern, and responsive websites using React and Tailwind CSS."
    />

    <!-- ✅ Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- ✅ PRELOAD HERO IMAGE (CRITICAL – DO THIS ONCE ONLY) -->

      rel="preload"
      as="image"
      href="/images/hero.webp"
      type="image/webp"
      fetchpriority="high"
    />

    <!-- ✅ Font Awesome (CDN – non-blocking) -->

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>

    <div id="root"></div>

    <!-- ✅ React Entry (Vite) -->
    <script type="module" src="/src/main.jsx"></script>
